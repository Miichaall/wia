            <script language="JavaScript">
            var a = parseFloat(prompt("a = ", ""));
            var b = parseFloat(prompt("b = ", ""));
            function suma_DOW(a, b) {
            return a + b;
            }
            function odejmowanie_DOW(a,b) {
            return a - b;
            }
            function mnozenie_DOW(a,b) {
            return a * b;
            }
            function od_kwadratu_DOW(a) {
            return a*a;
            }
            function od_kwadratu_DOW_v2(b) {
            return b*b;
            }
            function reszta_z_dzielenia_a_przez_b_DOW(a,b){
            return a%=b;
            }
        document.write("Suma = " + suma_DOW(a, b) + "<br>");
        document.write("Odejmowanie = " + odejmowanie_DOW(a, b) + "<br>");
        document.write("Mnozenie = " + mnozenie_DOW(a, b) + "<br>");
        document.write("a do potegi 2 = " + od_kwadratu_DOW(a) + "<br>");
        document.write("b do potegi 2 = " + od_kwadratu_DOW_v2(b) + "<br>");
        document.write("Reszta z dzielenia a/b = " + reszta_z_dzielenia_a_przez_b_DOW(a, b) + "<br>");
