<body>
<textarea id="Downar-Zapolski" name="Downar-Zapolski" rows="30" cols="100">
<html>
<head>
<meta http-equiv="content-type"
    content="text/html"/>
<title>Downar-Zapolski </title>
<script language="JavaScript">
var in_x1 = prompt("Podaj liczbę x1:", "1");
var in_x2 = prompt("Podaj liczbę x2:", "2");

var x1 = parseFloat(in_x1);
var x2 = parseFloat(in_x2);

var y1 = 3 * Math.pow(x1, (6 / (6 + 2)));
var y2 = (2 * Math.cos(x1 * Math.PI / 180)) + (2 * Math.sin(x1 * Math.PI / 180));
var y3 = Math.cbrt(Math.pow(x1, 5) + (2 * Math.pow(x2, 4)));
var y4 = Math.abs(x1 - x2);
var y5 = y3 * y4;

document.write("x1 = " + x1 + "<br />x2 = " + x2 + "<br />y1 = " + y1.toFixed(2) + "<br />y2 = " + y2.toFixed(4) + "<br />y3 = " + y5.toFixed(4));

</script>
</head>
</body>
