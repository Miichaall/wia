<html>
<head>
<title> zad.78 </title>
<script language = "JavaScript">
var liczba1=prompt("R=","");
var R=parseFloat(liczba1);
var licznik_dow=0;
for (var i=-Math.round(R)-1; i<=Math.round(R)+1; i++);
	{
		for (var j=-Math.round(R)-1; j<=Math.round(R)+1; j++);
			{
				d=Math.sqrt(i*i+j*j);
				if(d<=R){licznik_dow++;}
			}
}			
documet.write("licznik="+licznik_dow+"<br>");
</script>
</head>
<body>
</body>
</html>
