<html>
<body>
	<div style="color:darkblue;font-size:35px;">
	<script language="JavaScript">
	var LiczbaA=prompt("A=","");
	var LiczbaB=prompt("B=","");
	var wynik;
	var A=parseFloat(LiczbaA);
	var B=parseFloat(LiczbaB);
	wynika=(A*A*A);
	wynikb=(3*(A*A)*B);
	wynikc=(3*A*(B*B));
	wynikd=(B*B*B);
	wynikz=wynika+wynikb+wynikc+wynikd;
	document.write("("+A+"+"+B+")^3=");
	document.write(A+"^3+3*(("+A+")^2)*("+B+")+3*("+A+")*(("+B+")^2)+"+B+"^3=");
	document.write(wynika+"+"+wynikb+"+"+wynikc+"+"+wynikd);
	document.write("="+wynikz);
	</script>
	</div>
</body>
