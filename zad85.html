<html>
<head>
<script type="text/javascript">
dzis_kow = new Date();
document.write("<br>Aktualny czas : ",dzis_kow.getHours(),":",dzis_kow.getMinutes());
function dow_start() 
{
 start_kow = new Date();
 poczatek_kow=start_kow.getTime()
}
function dow_stop(){
	stop_kow = new Date();
 koniec_kow=stop_kow.getTime()

 roznica_kow=koniec_kow-poczatek_kow;
 pokaz1.innerHTML=roznica_kow/1000+" s";

}
</script>
</head>
<body>
<input type="button" name="1" value="START stoper" onclick="dow_start()">
<input type="button" name="2" value="STOP stoper" onclick="dow_stop()">
<table>
 <tr id="pokaz1"></tr>
</table>
</body>

</html>
