<html>
<head>
<script type="text/javascript">
	function buttonFunction(button)
	{
		let data = new Date()
		switch (button){
			case 1:
				pokaz1.innerHTML="Ostatnio zmodyfikowany : "+document.lastModified;
				break;
			case 2:
				pokaz2.innerHTML = `Aktualna data ${data.getDate()}.${data.getMonth() + 1}.${data.getFullYear()}`
				break;
			case 3:
				pokaz3.innerHTML = `Aktualna czas ${data.getHours()}:${data.getMinutes()}`
				break;
		}
	}
</script>
<style>
button{
	width: 200px;
	height: 100px;
	background-repeat: no-repeat;
}

button#last{
	background:green;
	background-position: center;
	font-size: 30px;
	color: red;
}
button#actual{
	background: blue;
	background-position: center;
	font-size: 30px;
	color: red;
}

button#actual_h{
	background: Yellow;
	background-position: center;
	font-size: 30px;
	color: red;
}
button:hover{
	border-radius: 80%;
}
</style>
</head>
<body>
	<button id="last" onclick="buttonFunction(1)">Ostatnia data modyfikacji</button><br>
	<button id="actual" onclick="buttonFunction(2)">Aktualna data</button><br>
	<button id="actual_h" onclick="buttonFunction(3)">Aktualna godzina</button>
	<table>
		<tr id="pokaz1"></tr>
		<tr id="pokaz2"></tr>
		<tr id="pokaz3"></tr>
	</table>
</body>

</html>
